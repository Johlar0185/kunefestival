<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/artist.css" />
    <title>Artist</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container_artist">
        <section ID="section_fetch_artist">
          <article ID="article_fetch_artist">
            <div class="container_display_artist1">
              <div class="container_year_title">
                <p class="artist_year">2023</p>
                <div class="container_artist_country">
                  <h1 class="artist_title">N/A</h1>
                  <p class="artist_country">N/A</p>
                </div>
              </div>
              <div class="artist_container_time_location">
                <div class="articst_container_location">
                  <p class="artist_location">Location</p>
                  <p class="artist_location_input">N/A</p>
                </div>
                <div class="artist_container_time">
                  <p class="artist_when">When</p>
                  <p class="artist_when_input">N/A</p>
                </div>
              </div>
              <hr />
              <p class="artist_description">
                Text about the artist. Lorem ipsum dolor sit amet consectetur.
                Libero sollicitudin quis in amet condimentum nunc amet augue
                aliquet.
              </p>
            </div>
            <div class="container_display_artist2">
              <img
                class="artist_image"
                src="https://johannela.dk/wp-kune/wp-content/uploads/2022/12/Xuri-kune-300x300.jpeg"
                alt="Xuri"
              />
              <div class="container_find_more2">
                <p class="find__more">Find more from the artist</p>
                <div class="container_find_more">
                  <a target="_blank" class="input__soundcloud"></a>
                  <a target="_blank" class="input__instagram"></a>
                  <a target="_blank" class="input__vimeo"></a>
                  <a target="_blank" class="input__youtube"></a>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="../js/artist.js"></script>
  </body>
</html>
