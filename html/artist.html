<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/artist.css" />
    <title>Artist</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <div class="logo-cont">
            <img
              class="logo"
              src="../graphics/logo-filled.svg"
              alt="kune's logo"
              height="100%"
            />
            <div class="logo-txt">
              <h3>Kune</h3>
              <h3>Festival</h3>
            </div>
          </div>
        </a>
        <div class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">LINE UP</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">VOLUNTEER</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">BUY TICKET</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">ABOUT</a>
            </li>
          </ul>
        </div>
        <div class="nav_spacer"></div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="loading">loading...</h1>
      <div class="container_artist hidden">
        <div class="container_name-country">
          <h1 class="artist_name"></h1>
          <p class="artist_country"></p>
        </div>
        <img class="artist_image" src="" alt="" />
        <div class="artist_container_time_location">
          <div class="artist_container_location">
            <p class="artist_location">Location</p>
            <p class="artist_location_input"></p>
          </div>
          <div class="artist_container_time">
            <p class="artist_when">When</p>
            <p class="artist_when_input"></p>
          </div>
        </div>
        <div class="cont_description">
          <hr class="top_hr" />
          <p class="artist_intro"></p>
          <p class="artist_description"></p>
          <hr class="bottom_hr" />
        </div>

        <div class="container_find_more2">
          <p class="find__more">Find more from the artist</p>
          <div class="container_find_more">
            <a target="_blank" class="input__soundcloud"></a>
            <a target="_blank" class="input__instagram"></a>
            <a target="_blank" class="input__vimeo"></a>
            <a target="_blank" class="input__youtube"></a>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/artist.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
